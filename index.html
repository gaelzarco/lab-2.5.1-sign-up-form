<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method ="get" action="results.html">
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname">
                <label for="lastname">Your Last Name</label>
                <input type ="text" id="lastname" name="lastname">
            </div>

            <fieldset>
                <legend>Your Contact Info</legend>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email">

                <label for="address">Your Street Address</label>
                <input type ="text" id="address" name="address">

                <label for="city">Your City</label>
                <input type="text" id="city" name="city">

                <label for="state">Your State</label>
                <select name="state">
                    <option value="AK">Alaska</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="WY">Wyoming</option>
                    <option value="MI">Michigan</option>
                </select>

                <label for="zip">Your Zip Code</label>
                <input type="text" id="zip" name="zip">
            </fieldset>

            <fieldset>
                <legend>Your Preferences</legend>
                <h3>Choose your location</h3>
                <div>
                    <input type ="radio" id="aruba" name="location" value="Aruba" checked>
                    <label for="aruba">Aruba</label>
                </div>
                <div>
                    <input type ="radio" id="japan" name="location" value="Japan">
                    <label for="japan">Japan</label>
                </div>
                <div>
                    <input type ="radio" id="reykjavik" name="location" value="Reykjavik">
                    <label for="reykjavik">Reykjavik</label>
                </div>
                <div>
                    <input type ="radio" id="new-zealand" name="location" value="New Zealand">
                    <label for="new-zealand">New Zealand</label>
                </div>
            </fieldset>
            
            <div>
                <label for="color">Your Favorite Color</label>
                <input type="color" id="color" name="color">
            </div>

            <fieldset>
                <legend>Desired Extra Feature</legend>
                <div>
                    <input type="radio" id="pool" name="extras" value="Pool">
                    <label for="pool">Pool</label>
                </div>
                <div>
                    <input type="radio" id="sauna" name="extras" value="Sauna">
                    <label for="sauna">Sauna</label>
                </div>
                <div>
                    <input type="radio" id="heatedfloor" name="extras" value="Heated Floor">
                    <label for="heatedfloor">Heated Floors</label>
                </div>
            </fieldset>

            <input type="submit" value="Enter the Contest">
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
